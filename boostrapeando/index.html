<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cover.css">

    <title>AllGood.io</title>

  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!--HEADER MODULE-->
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand"> <img src="http://placehold.it/150x50?text=Logo" alt="">
                <!--Aquí puede haber un Texto-->
                </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-item nav-link active" href="#">Inicio</a>
                    <a class="nav-item nav-link" href="#">Iniciar Sesión</a>
                    <a class="nav-item nav-link" href="#">Contacto</a>
                </nav>
            </div>
        </header>

        <!--MAIN TEXT MODULE-->
        <main role="main" class="inner cover border shadow-lg">
            <h1>AllGood</h1>
            <p class="lead">Solución tecnológica para regulaciones</p>
            <p class="lead float-right">
                <a href="#" class="btn btn-lg btn-primary">Entrar</a>
            </p>
        </main>

        <!--FOOTER-->
        <footer class="mt-auto">
            <div class="inner">
                <hr/>
                <p>AllGood by Rhisco</p>
            </div>
        </footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
