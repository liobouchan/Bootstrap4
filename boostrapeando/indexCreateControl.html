                          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="select1">Artículo</label>
                                    <div class="col-md-9">
                                      <select class="form-control" id="select1" name="select1">

                                        <option value="1">Artículo 2</option>
                                        <option value="2">Artículo 2 Bis</option>
                                        <option value="3">Artículo 2 Bis 1</option>
                                      </select>
                                    </div>
                             </div>
                             <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="disabled-input">Título</label>
                                    <div class="col-md-9">
                                      <input class="form-control" id="disabled-input" type="text" name="disabled-input" placeholder="" disabled="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="disabled-input">Capítulo</label>
                                    <div class="col-md-9">
                                      <input class="form-control" id="disabled-input" type="text" name="disabled-input" placeholder="" disabled="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="disabled-input">Sección</label>
                                    <div class="col-md-9">
                                      <input class="form-control" id="disabled-input" type="text" name="disabled-input" placeholder="" disabled="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="disabled-input">Apartado</label>
                                    <div class="col-md-9">
                                      <input class="form-control" id="disabled-input" type="text" name="disabled-input" placeholder="" disabled="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="disabled-input">Sub apartado</label>
                                    <div class="col-md-9">
                                      <input class="form-control" id="disabled-input" type="text" name="disabled-input" placeholder="" disabled="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="textarea-input">Control</label>
                                    <div class="col-md-9">
                                      <textarea class="form-control" id="textarea-input" name="textarea-input" rows="9" placeholder="Escribe el control.."></textarea>
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="textarea-input">Objetivo de Control</label>
                                    <div class="col-md-9">
                                      <textarea class="form-control" id="textarea-input" name="textarea-input" rows="9" placeholder="Escribe el objetivo.."></textarea>
                                    </div>
                            </div>
                            <div class="form-group row">

                                      <div class="form-check">

                                    </div>

                                        <option value="5">Aseguradora</option>
